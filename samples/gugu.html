<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>title</title>
    </head>
<body>
    <h3>gugu</h3>
    <table border="1" cellspacing="0">    
    <script>
    var i=0, j=0, k=0;
    
    for(i=0;i<2;i++)
    {
       document.write("<tr>");
        for(j=2;j<10;j++)
            {
                if(i==0)
                    {
                        document.write("<td>");
                        for(k=1;k<10;k++)
                            {
                                document.write(j + "*" + k + "=" + (j*k) + "<br>");
                            }
                        document.write("</td>");
                    }
                
            }     
        document.write("</td>");    
    }
        
    
    
    </script>
    </table>
    </body>
    
</html>
